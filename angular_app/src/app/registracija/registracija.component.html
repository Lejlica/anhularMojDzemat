<form >
  <div class="container">
    <h1>Registruj se</h1>
    <p>Molimo popunite ovu formu kako biste napravili vaš račun.</p>
    <hr>
    <label for="ime"><b>Ime</b></label>
    <input type="text" placeholder="Ime" name="email" id="ime" required [(ngModel)]="novaRegistracija.ime">

    <label for="prezime"><b>Prezime</b></label>
    <input type="text" placeholder="Prezime" name="psw" id="prezime" required [(ngModel)]="novaRegistracija.prezime">

    <label><b>Datum</b></label>
    <input class="form-control" [(ngModel)]="novaRegistracija.datumRodjenja" type="date" required placeholder="Datum">
    <hr>
    <!--<label for="datumRodj"><b>Datum rođenja</b></label>
    <input  placeholder="Datum rođenja" name="datumRodj" id="datumRodj" required [(ngModel)]="novaRegistracija.datumRodjenja">
-->
    <label for="KorisnickoIme"><b>Korisničko ime</b></label>
    <input type="text" placeholder="Korisnicko ime" name="KorisnickoIme" id="KorisnickoIme" required [(ngModel)]="novaRegistracija.korisnickoIme">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" id="email" required [(ngModel)]="novaRegistracija.email">

    <label for="psw"><b>Lozinka</b></label>
    <input type="password" placeholder="Lozinka" name="psw" id="psw" required [(ngModel)]="novaRegistracija.password">


    <label for="telefon"><b>Telefon</b></label>
    <input type="text" placeholder="Telefon" name="telefon" id="telefon" required [(ngModel)]="novaRegistracija.telefon">

    <div class="mb-3">
      <label class="form-label">Džemat</label>
      <select class="form-control" [(ngModel)]="novaRegistracija.dzematId">
        <option *ngFor="let a of dzematPodaci" value="{{a.id}}">{{a.naziv}}</option>
      </select>
    </div>
    <hr>
    <p>Kreiranjem računa pristajete na naše <a href="#">Uslove & Privatnost</a>.</p>
    <button type="submit" class="registerbtn" (click)="RegistrujSe()">Registruj se</button>

  </div>

  <div class="container signin">
    <p>Već imate račun? <a href="/login">Prijavi se</a>.</p>
  </div>
</form>
